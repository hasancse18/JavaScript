<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="key">
            <button onclick ="appendeToDisplay('+')" class="operator">+</button>
            <button onclick ="appendeToDisplay('7') ">7</button>
            <button onclick ="appendeToDisplay('8')">8</button>
            <button onclick ="appendeToDisplay('9')">9</button>
            <button onclick ="appendeToDisplay('-')" class="operator">-</button>
            <button onclick ="appendeToDisplay('4')">4</button>
            <button onclick ="appendeToDisplay('5')">5</button>
            <button onclick ="appendeToDisplay('6')">6</button>
            <button onclick ="appendeToDisplay('*')" class="operator">*</button>
            <button onclick ="appendeToDisplay('1')">1</button>
            <button onclick ="appendeToDisplay('2')">2</button>
            <button onclick ="appendeToDisplay('3')">3</button>
            <button onclick ="appendeToDisplay('/')" class="operator">/</button>
            <button onclick ="appendeToDisplay('0')">0</button>
            <button onclick ="appendeToDisplay('.')">.</button>
            <button onclick ="calculate()" class="operator">=</button>
            <button onclick ="clearDisplay()" class="operator">C</button>

        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
