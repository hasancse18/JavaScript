<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="temparature.css">
</head>
<body>
    <form action="#">
        <h1>Temperature Conversion</h1>
        <input type="number" id ="textbox" value="0">
        <br>
        <input type="radio" id="farhenhite" name="x">
        <label for="farhenhite">Celsius to Farhenhite</label>
        <br>
        <input type="radio" id="celcius" name="x">
        <label for="celcius">Farhenhite to Celsius</label>
        <br>
        <button id="button">Submit</button>
        <p id="result">Select a Unit</p>
        
    </form>
    

    <script src="temparature.js"></script>
</body>
</html>
